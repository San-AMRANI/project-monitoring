version: '3.8'

services:
  backend:
    build: ./backend
    container_name: quotes-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: quotes-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge